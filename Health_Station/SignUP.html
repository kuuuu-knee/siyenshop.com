<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/stethoscope.png">
    <link rel="stylesheet" href="css/SignUp.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="center">
        <div class="container">
            <a href="index.php" class="back-button"><img class="back-button-img" src="images/left-arrow.png"></a>
            <center><h2>Sign Up</h2></center>
            <form class="patientForm" id="patientForm" method="POST" action="SignUpProcess.php">
                <div class="form-group">
                    <label for="userName">Name:</label>
                    <input type="text" id="userName" name="userName" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">Password:(Must contain 8 or less characters)</label>
                    <input type="password" id="password" name="password" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="employee_Id"></label>
                    <input type="hidden" id="employee_Id" name="employee_Id" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label class="position" for="position">Position:</label>
                    <select class="position" id="position" name="position" required>
                        <option value="Midwife">Midwife</option>
                        <option value="Nurse">Nurse</option>
                        <option value="BNS">Barangay Nutrion Scholar</option>
                        <option value="BHW">Barangay Health Worker</option>
                        <option value="USER">User</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" id="birthdate" name="birthdate" required oninput="calculateAge()">
                </div>
                <div class="form-group">
                    <label for="age"></label>
                    <input type="hidden" id="age" name="age" required autocomplete="off";>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required autocomplete="off";>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required autocomplete="off";>
                </div>
                <div class="form-group">
                    <label for="code">Verification Code:</label>
                    <input type="text" id="code" name="code" autocomplete="off";>
                </div>                
                <input type="submit" value="SignUp">

            </form>   
        </div>
    </div>
    <script>
         function calculateAge() {
            var today = new Date();
            var birthDate = new Date(document.getElementById("birthdate").value);
            var age = today.getFullYear() - birthDate.getFullYear();
            var monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            document.getElementById("age").value = age;
        }
    </script>
</body>
</html>
